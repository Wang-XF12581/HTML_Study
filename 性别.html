<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data">
    <div>
        <textarea name="meno">1234567</textarea>

        <select name="city" size="10" multiple>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3" selected="selected">成都</option>
            <option value="4">西安</option>
        </select>

        <input type="text" name="user">
        <p>请选择性别：</p>
        男:<input type="radio"name="gender"value="1">
        女:<input type="radio"name="gender"value="2">
        严鸿炜:<input type="radio"name="gender"value="3">
        <p>请选择爱好：</p>
        唱：<input type="checkbox"name="favor"value="1"/>
        跳：<input type="checkbox"name="favor"value="2"/>
        rap：<input type="checkbox"name="favor"value="3"/>
        篮球：<input type="checkbox"name="favor"value="4"/>
        <p>请选择技能：</p>
        胸口碎大石：<input type="checkbox"name="skill"/>
        金鸡独立：<input type="checkbox"name="skill"/>
        <p>上传文件</p>
        <input type="file" name="fname">
    </div>

    <input type="submit"value="提交"/>
    <input type="reset"value="重置"/>
</form>
</body>
</html>
